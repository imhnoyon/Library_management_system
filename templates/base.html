<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library_Management_System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #943ebb26;">
    <nav class="navbar navbar-expand-lg px-5 mb-4 p-4" style="background-color: #205f15;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url "Homepages" %}"><strong>Library_Management_System</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url "Homepages" %}">Home</a>
            </li>   
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url "deposit_money" %}">Deposit</a>
            </li>   
            {% endif %}
          </ul>
          <div class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="{% url "user_profile" %}" class="btn btn-warning mx-2 text-white" type="submit">Profile</a>
            <form action="{% url "logout" %}" method='post'>
              {% csrf_token %}
              <button  class="btn btn-danger text-white" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url "register" %}" class="btn btn-warning mx-2 text-white" type="submit">Signin</a>
            <a href="{% url "login" %}" class="btn btn-success text-white" type="submit">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    
    
    
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
